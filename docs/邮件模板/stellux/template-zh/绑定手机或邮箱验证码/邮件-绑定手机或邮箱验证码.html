<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellux</title>
    <style>
      body {
        background-color: #fff;
      }
      .container {
        display: flex;
        /* margin-top: -120px; */
      }
      .container-wrapper {
        width: 375px;
        margin: 0 auto;
        overflow: hidden;
        border: 1px solid #ededed;
        border-radius: 16px;
      }
      /* 兼容pc */
      @media (min-width: 1200px) {
        .container {
          width: 1300px;
          margin-top: 0;
        }
        .container-wrapper {
          width: 500px !important;
        }
        .container-wrapper .header-img {
          width: 500px !important;
          height: 183px !important;
          background-image: url(https://client.stellux.io/platform/img/email-template/temp-notice-pc.png);
        }
      }
      .container-wrapper .header-img-bg {
        position: relative;
        height: 162px;
        background: linear-gradient(180deg, #dadaff -4%, #ffffff 90%);
      }
      .container-wrapper .header-img-bg .img-logo {
        position: absolute;
        top: 23px;
        left: 29px;
      }
      .container-wrapper .header-img-bg .img-email {
        position: absolute;
        right: 32px;
        bottom: -20px;
      }
      .container-wrapper .content {
        position: relative;
        margin-top: -50px;
        padding-right: 15px;
        padding-bottom: 5px;
        padding-left: 23px;
        color: #222222;
        font-size: 16px;
        font-family: PingFang SC;
        line-height: 1.5rem;
        font-feature-settings: 'kern' on;
      }
      .container-wrapper .content .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 180px;
        height: 40px;
        margin-top: 20px;
        font-weight: 500;
        font-size: 18px;
        font-family: PingFangSC, PingFang SC;
        background-color: #fcd535;
        border-radius: 30px;
        cursor: pointer;
      }
      .container-wrapper .content .btn:hover {
        background: #f3d146;
        transition: all 0.3s ease;
      }
      .container-wrapper .content a {
        color: #222222;
      }
      .container-wrapper .content .line {
        width: 30px;
        height: 4px;
        margin-top: 12px;
        margin-bottom: 14px;
        background: #222222;
      }
      .container-wrapper .content .title1 {
        width: 250px;
        color: #222222;
      }
      .container-wrapper .content .title2 {
        padding-bottom: 3px;
        color: #222222;
        font-weight: 400;
        font-size: 14px;
        line-height: 24px;
      }
      .container-wrapper .content .code {
        color: #222222;
        font-weight: bold;
        font-size: 28px;
        line-height: 32px;
        letter-spacing: 1px;
      }
      .container-wrapper .content .code-text {
        margin-top: 12px;
        color: #6a7073;
        font-weight: 400;
        font-size: 12px;
        line-height: 16px;
      }
      .container-wrapper .tips {
        margin-top: 16px;
        padding: 20px 20px 26px;
        color: #b1b1b1;
        font-size: 12px;
        text-align: center;
        background-color: #f6f6f6;
      }
      .container-wrapper .tips p {
        margin: 0;
        line-height: 16px;
      }
      .container-wrapper .tips .mt6 {
        margin-top: 6px;
      }
      .container-wrapper .tips .go-back {
        margin-top: 10px;
      }
      .container-wrapper .tips .go-back a {
        display: inline-block;
      }
      .container-wrapper .tips .go-back img {
        padding: 0 3px;
        cursor: pointer;
      }
      .container-wrapper .tips .link-menu {
        margin-top: 10px;
      }
      .container-wrapper .tips .link-menu a {
        padding: 0 5px;
        color: #222222;
        font-size: 12px;
      }
      p {
        margin: 20px 0;
      }
      .mt6 {
        margin-top: 6px;
      }
      .mt-38 {
        margin-top: 32px;
      }

      .text-block {
        color: #222222;
      }
      .font-blod {
        font-weight: 700;
      }
      .text-sub {
        color: #3d3d3d;
      }
      .text-grey {
        color: #808487;
      }

      .flex-center {
        display: flex;
      }
      .ml-10 {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-wrapper">
        <div class="header-img-bg">
          <img
            class="img-logo"
            width="131px"
            height="50px"
            src="https://client.stellux.io/platform/img/email-template/logo@2x.png"
          />
          <img class="img-email" width="152px" height="152px" src="https://client.stellux.io/img/email-template/youjian.png" />
        </div>
        <div class="content">
          <div class="title1">綁定Stellux郵箱</div>
          <div class="line"></div>
          <div class="title2">您正在綁定郵箱</div>
          <div class="code">$code$</div>
          <div class="code-text">驗證碼</div>
          <!-- <p>Dear client,</p> -->
          <p class="text-grey">驗證碼<span class="text-block font-blod">10分鐘</span>內有效，請勿泄露。如非本人操作，請立即聯繋客服團隊</p>
          <p class="mt-38">
            <span style="color: #9c9c9c; display: block">此致</span>
            Stellux 團隊
          </p>
        </div>
        <div class="tips">
          <img
            class="img-logo"
            width="131px"
            height="50px"
            src="https://client.stellux.io/platform/img/email-template/logo@2x.png"
          />
          <div class="go-back">
            <a href="https://www.instagram.com" target="_blank">
              <img width="34px" height="34px" src="https://client.stellux.io/img/email-template/instagram.png" />
            </a>
            <a href="https://t.me" target="_blank">
              <img width="34px" height="34px" src="https://client.stellux.io/img/email-template/telegram.png" />
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <img width="34px" height="34px" src="https://client.stellux.io/img/email-template/fb.png" />
            </a>
            <a href="https://x.com" target="_blank">
              <img width="34px" height="34px" src="https://client.stellux.io/img/email-template/twitter.png" />
            </a>
          </div>
          <!-- <div class="link-menu">
				  <a href="https://fengxianjielu.com" target="_blank">
					  風險揭露
				  </a>
				  <a href="https://lianxiwomen.com" target="_blank">
					 聯絡我們
				  </a>
				  <a href="https://quxiaodingyue.com" target="_blank">
					  取消訂閱
				  </a>
			  </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
