upstream www-stellux {
    server 172.31.26.28:3000;
}

server {
    listen  80;
    server_name stellux.io www.stellux.io;

    return 301 https://$host$request_uri;
 }

server {
    listen 443 ssl http2;
    server_name stellux.io www.stellux.io;

    if ($host != 'www.stellux.io') {
        rewrite ^/(.*) https://www.stellux.io/$1 permanent;
    }

    access_log logs/www.stellux.io.access-ssl.log;
    error_log logs/www.stellux.io.error-ssl.log;

    include ssl.conf;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real_IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://www-stellux;
     }
}
